---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-media-downloads-pv
spec:
  storageClassName: media-downloads
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 4Ti
  nfs:
    path: /data/media/downloads
    server: 10.71.6.4
  persistentVolumeReclaimPolicy: Retain
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-media-downloads-pvc
spec:
  storageClassName: media-downloads
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 4Ti
