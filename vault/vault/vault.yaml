---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  releaseName: vault
  chart:
    git: https://github.com/hashicorp/vault-helm
    ref: v0.3.3
    path: .
  values:
    server:
      resources:
        requests:
          memory: 256Mi
          cpu: 250m
        limits:
          memory: 256Mi
      standalone:
        enabled: true
        config: |
          ui = true

          listener "tcp" {
            tls_disable = 1
            address = "[::]:8200"
            cluster_address = "[::]:8201"
          }
          storage "file" {
            path = "/vault/data"
          }

        dataStorage:
          enabled: true
          size: 10Gi
          storageClass: gluster-heketi
          accessMode: ReadWriteOnce
      ui:
        enabled: true
        serviceType: LoadBalancer
        loadBalancerIP: 10.71.100.3
  valuesFrom:
  - configMapKeyRef:
      name: vault-ingress
