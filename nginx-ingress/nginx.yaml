---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  releaseName: nginx-ingress
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: nginx-ingress
    version: 1.30.2
  values:
    controller:
      replicaCount: 2
      service:
        loadBalancerIP: 10.71.100.1
        externalTrafficPolicy: Local
  valuesFrom:
  - configMapKeyRef:
      name: nginx-config
