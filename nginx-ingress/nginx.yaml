---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: nginx-ingress
spec:
  releaseName: nginx-ingress
  chart:
    repository: https://helm.nginx.com/stable
    name: nginx-ingress
    version: 0.4.1
  values:
    controller:
      replicaCount: 2
      service:
        loadBalancerIP: 10.71.100.1
        externalTrafficPolicy: Local
  valuesFrom:
  - configMapKeyRef:
      name: nginx-config
